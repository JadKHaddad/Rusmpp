[package]
name = "rusmppc"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"
description = "A Rust SMPP client."
authors = ["Jad K. Haddad <jadkhaddad@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/JadKHaddad/Rusmpp"
readme = "Readme.md"
keywords = ["smpp", "smsc", "messaging", "networking", "protocol"]

[dependencies]
rusmpp = { path = "../rusmpp", version = "0.2.1", default-features = false, features = [
    "tokio-codec",
    "tracing",
    "verbose",
] }
tokio = { version = "1.45.0", features = [
    "rt",
    "net",
    "sync",
    "macros",
    "io-util",
] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.15", features = ["codec"] }
tracing = "0.1.41"
futures = "0.3.31"
thiserror = "2.0.12"
pin-project-lite = "0.2.16"

[dev-dependencies]
tokio = { version = "1.45.0", features = ["full"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "reconnect"
path = "examples/reconnect.rs"
required-features = []

[[example]]
name = "reconnect_dev"
path = "examples/reconnect_dev.rs"
required-features = []

[[example]]
name = "rusmppc_submit_sm"
path = "examples/rusmppc_submit_sm.rs"
required-features = []
