[package]
name = "rusmpp"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
tokio = { version = "1.36.0", features = ["full"] }
futures = "0.3.30"

[dependencies]
tokio-util = { version = "0.7.10", features = ["codec"], optional = true }

[features]
default = ["tokio-codec"]
tokio-codec = ["tokio-util"]
