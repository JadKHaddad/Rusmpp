[package]
name = "rusmpp"
version = "0.1.3"
edition = "2021"
description = "A Rust SMPP library."
authors = ["Jad K. Haddad <jadkhaddad@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/JadKHaddad/Rusmpp"
readme = "Readme.md"
keywords = ["smpp", "sms", "messaging", "networking", "protocol"]

[dev-dependencies]
tokio = { version = "1.45.0", features = ["full"] }
# tracing = { version = "0.1.40" }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-test = "0.2.5"
futures = "0.3.30"
testcontainers = "0.24.0"
macrotest = "1.1.0"

[dependencies]
tokio-util = { version = "0.7.10", features = ["codec"], optional = true }
tracing = { version = "0.1.40", optional = true }
arbitrary = { version = "1.4.1", features = [
    "derive_arbitrary",
], optional = true }

[features]
default = ["tokio-codec", "tracing", "arbitrary"]
# Prints byte slices like: [0x00, 0x00, 0x00, 0x6F] instead of [00, 00, 00, 6F].
pretty-hex-fmt = []
# Implements tokio's util codec Encoder/Decoder traits for the CommandCodec.
tokio-codec = ["dep:tokio-util"]
# Enables tracing support.
tracing = ["dep:tracing"]
# Implements arbitrary's Arbitrary trait for fuzz testing.
arbitrary = ["dep:arbitrary"]

[[example]]
name = "client_server"
path = "examples/client_server.rs"
required-features = ["tokio-codec"]

[[example]]
name = "readme_example"
path = "examples/readme_example.rs"
required-features = ["tokio-codec"]

[[example]]
name = "submit_sm"
path = "examples/submit_sm.rs"
required-features = ["tokio-codec", "tracing"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
